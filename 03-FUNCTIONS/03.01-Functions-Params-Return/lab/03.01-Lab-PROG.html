    // 1.  Complete this function to convert the inputted **feet** value to meters
    // and **return** the result. Conversion units: 39.37 inches = 1 meter; 

    function convertDistance(feet) {
        let inches = feet * 12;
        // let meters = inches / 39.37;
        // return meters;
        // return inches / 39.37;
        // convert feet to meters
        return feet * 12 / 39.37;
    }

    console.log(convertDistance(50)); // 115
    console.log(convertDistance(150)); // 3
        
    // 2. Improve the previous function so that it can convert in both directions:
    // feet-to-meters and meters-to-feet
    // You will need to provide some way for the function to know which conversion to do.
    // ALGO: 
    // - add a 2nd param, a boolean, so that we know which conversion to do
    // - use if-else logic to eval the bool and calculate accordingly
    function convertDist(num, isFeet) {
        
        if(isFeet == true) { // convert feet to meters
            return num * 12 / 39.37;
        } else { // convert meters to feet
            let feet = num * 39.37 / 12;
            let ft = Math.floor(feet);
            let inches = (feet % 12) * 12;
            return `${feet}ft = ${ft}ft ${inches}in`;
        }
    }

    console.log(convertDist(150, true)); // 45.72
    console.log(convertDist(150, false)); // 490

    function squareOrCubeNum(n) {

    /*
    10. Declare a function with two parameters, **num1** and **num2**.
        The function call passes in two arguments, both numbers.  
        The function does the following math:  
        - If the **num1** is greater than **num2**, subtract **num2** from **num1**  
        - If **num1** is less than or equal to **num2**, add the numbers together.  
        Return the answer.

   function doMath(num1, num2) {

   /*
    12. Write a function that:
    - takes in numbers of pennies, nickels, dimes and quarters
    - calculates the total value of all coins
    - returns the total as dollars and cents, to two decimal places and with dollar-sign
    */
    function addUpCoinValue(pennies, nickels, dimes, quarters) {
        let cents = pennies + (nickels * 5) + (dimes * 10) + (quarters * 25);
        return '$' + (cents/100).toFixed(2);
    }
