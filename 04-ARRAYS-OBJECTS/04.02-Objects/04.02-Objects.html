<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>04.02 Object Properties</title>

    <link rel="stylesheet" href="css/basic-pg-console.log.css">

    <link rel="stylesheet" href="css/car-animals-objects.css">
    
</head>

<body>
    
    <div class="container">

        <h1>04.02 Object Properties</h1> 

        <div>

            <img src="images/1999-Ford-Mustang-GT.jpg" id="car-pic">

            <h2 id="car-title">year make model</h2>
            <h3 id="car-mpg">hwy city</h3>
            <h3 id="car-engine">engine L cyl hp</h2>
            <h3 id="car-options">options</h2>
            <hr>
            <h3 id="car-reviews-ratings">reviews ratings</h2>
            <hr>

            <p id="car-listing">listing</p>            

        </div>

        <div id="animal">

            <img src="images/zebra.jpg" id="animal-pic">

            <div id="animal-info">

                <select id="animals-menu">
                    <option value="choose">Choose an animal..</option>
                    <option value="American bison">American bison</option>
                    <option value="anaconda">anaconda</option>
                    <option value="Andean bear">Andean bear</option>
                    <option value="Andean condor">Andean condor</option>
                    <option value="giraffe">giraffe</option>
                    <option value="kangaroo">kangaroo</option>
                    <option value="King cobra">King cobra</option>
                    <option value="Kodiak bear">Kodiak bear</option>
                    <option value="Komodo dragon">Komodo dragon</option>
                    <option value="lion">lion</option>
                    <option value="ostrich">ostrich</option>
                    <option value="panda">panda</option>
                    <option value="penguin">penguin</option>
                    <option value="raccoon">raccoon</option>
                    <option value="rattlesnake">rattlesnake</option>
                    <option value="rhinoceros">rhinoceros</option>
                    <option value="Siberian tiger">Siberian tiger</option>
                    <option value="zebra">zebra</option>
                </select>

                    <p>
                        <span id="animal-name">zebra</span><br> 
                        <span id="animal-class">class: mammal</span><br>
                        <span id="continent">continent: Africa</span><br>
                        <span id="herbivore">herbivore: yes</span>
                    </p>

                </div>
                    
            </div>

        </div>

    </div>

    <script src="js/animals.js"></script>

    <!-- PROG .js -->
    <script src="js/04.02-Objects-PROG.js"></script>

    <!-- FINAL .js -->
    <!-- <script src="js/04.02-Objects-FINAL.js"></script> -->

</body>

</html>
