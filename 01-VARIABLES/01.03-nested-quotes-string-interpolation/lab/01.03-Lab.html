    <script>

  // ********** Lab 01.03 Start ***********

        // Debug these strings by mixing-and-matching quotes.

        
        var cereal = "Cap'n Crunch";
        console.log(cereal);  // Cap'n Crunch

        var questi = "'Who's there?' she asked.";
        console.log(questi); // "Who's there?" she asked.

        // Debug these strings by escaping quotes with backslash:

        var phrase = 'Isn\'t that amazing!';
        console.log(phrase); // 'Isn't that amazing!

        var quote = "\"Show me the money!\" is a famous movie line.";
        console.log(quote); // "Show me the money!" is a famous movie line.
        
                
        // Use string interpolation to produce the messages in the comments:

        var pet = 'dog';
        var name = 'Fido';
        var toy = 'frisbee';
        var msg = `My ${pet} ${name}'s favorite toy is a ${toy}.`;
        console.log(msg); // My dog Fidoâ€™s favorite toy is a frisbee.

        var animal = "kangaroo";
        var continent = "Australia";
        var msg = `The ${animal} is native to ${continent}.`;
        console.log(msg); // The kangaroo is native to Australia.

        // This one requires you to combine math operations, which you practiced earlier, with string interpolation:
        var joint = "BOB'S DINER";
        var food = 30;
        var bev = 20;
        var subTotal = food + bev;
        var taxRate = 0.08; // 8%
        var tipPct = 0.2; // 20%;
        var tax = subTotal * taxRate;
        var tip = subTotal * tipPct;
        var grandTotal = subTotal + tax + tip;
        var guestCheck = `
        ${joint} 
        GUEST CHECK: 
        Food: $${food} 
        Beverage: $${bev} 
        Sub-Total: $${subTotal} 
        Tax: $${tax} 
        Tip: $${tip} 
        TOTAL: $${grandTotal} 
        THANK YOU! 
        `;
        console.log(guestCheck);
        /*
        BOB'S DINER 
        GUEST CHECK:
        Food: $30
        Beverage: $20
        Sub-Total: $50
        Tax: $4
        Tip: $10
        TOTAL: $64
        THANK YOU!
        */
 
// END LAB 01.03
