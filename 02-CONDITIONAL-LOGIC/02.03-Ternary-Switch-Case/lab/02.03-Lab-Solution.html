    <script>
      // 02.03 LAB SOLUTION

      // 1. Convert the following if-else into a ternary:

      let msg = "";

      if ("plums" < "pears") {
        msg = "plums b4 pears";
      } else {
        msg = "pears b4 plums";
      }

      console.log(msg);

      "plums" < "pears" ? (msg = "plums b4 pears") : (msg = "pears b4 plums");

      // 2. Convert the following if-else into a ternary:

      let x = 12;
      let y = 6;
      let z = 0;

      if (x <= y) {
        z = x / y;
      } else {
        z = y / x;
      }

      console.log(z);

      x <= y ? (z = x / y) : (z = y / x);
      console.log(z);

      // 3. Convert the following ternary into if-else:

      let n = 8;

      n == 8 ? console.log("equal") : console.log("not equal");

      if (n == 8) {
        console.log("equal");
      } else {
        console.log("not equal");
      }

      // 4. Convert the following if-else to switch-case-break:

      let country = "Ghana";
      let continent = "";

      if (country === "Canada") {
        continent = "North America";
      } else if (country === "China") {
        continent = "Asia";
      } else if (country === "Ghana") {
        continent = "Africa";
      } else if (country === "Bolivia") {
        continent = "South America";
      } else if (country === "France") {
        continent = "Europe";
      } else {
        continent = "Australia";
      }

      switch (country) {
        case "Canada":
          continent = "North America";
          break;
        case "China":
          continent = "Asia";
          break;
        case "Ghana":
          continent = "Africa";
          break;
        case "Bolivia":
          continent = "South America";
          break;
        case "France":
          continent = "Europe";
          break;
        default:
          continent = "Australia";
          break;
      }

      //  END 02.03 LAB SOLUTION
